
<!doctype html>
<html>
<head><title>Оформление заказа</title></head>
<body>
    
    {{ template "header.html" . }}

  <h1>Оформление</h1>
  <form method="POST" action="/checkout">
    <label>Имя</label><br><input name="name"><br>
    <label>Email</label><br><input name="email" required><br>
    <h3>В заказе:</h3>
    <ul>
      {{range .Games}}<li>{{.Title}} — ${{.Price}}</li>{{end}}
    </ul>
    <button type="submit">Перейти к оплате</button>
  </form>
</body>
</html>
