<!DOCTYPE html>
<html>
<head>
  <title>Game Store</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  {{ template "header.html" . }}

  {{ if .Games }}
  <div class="game-grid">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3">
      {{ range .Games }}
      <div class="col">
        <div class="card h-100">
          <a href="/game?id={{ .ID }}">
            <img src="{{ .ImageURL }}" class="card-img-top poster-img" alt="{{ .Title }}">
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-truncate" title="{{ .Title }}">{{ .Title }}</h5>
            <p class="card-text mb-2"><span class="fw-bold">{{ printf "%.2f" .Price }}</span> $</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <a href="/game?id={{ .ID }}" class="btn btn-sm btn-primary">Подробнее</a>
              <form action="/add-to-cart" method="POST" class="m-0">
                <input type="hidden" name="id" value="{{ .ID }}">
                <button type="submit" class="btn btn-sm btn-outline-success">В корзину</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  {{ else }}
  <div class="alert alert-info">Игры не найдены.</div>
  {{ end }}

</body>
</html>
