<!doctype html>
<html>
<head><title>Моя библиотека</title></head>
<body>

    {{ template "header.html" . }}

<h1>Моя библиотека</h1>

{{ if .Games }}
  <ul class="list-group">
    {{ range .Games }}
      <li class="list-group-item">
        <a href="/game?id={{ .ID }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
{{ else }}
  <div class="alert alert-info">Библиотека пуста</div>
{{ end }}

{{ template "footer.html" . }}
</body>
</html>
