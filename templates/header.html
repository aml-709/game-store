{{ define "header.html" }}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">GameStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart">Корзина</a></li>
          <li class="nav-item"><a class="nav-link" href="/library">Моя библиотека</a></li>
          <li class="nav-item"><a class="nav-link" href="/purchases">История покупок</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin">Админка</a></li>
        </ul>
        <ul class="navbar-nav">
          {{ if .UserID }}
            <li class="nav-item"><a class="nav-link" href="/logout">Выйти</a></li>
          {{ else }}
            <li class="nav-item"><a class="nav-link" href="/login">Войти</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">Регистрация</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-4">
{{ end }}
