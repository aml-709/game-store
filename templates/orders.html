<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {{ template "header.html" . }}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">GameStore</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/library">Моя библиотека</a>
            <a class="nav-link active" href="/purchases">История покупок</a>
            <a class="nav-link" href="/cart">Корзина</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">История покупок</h2>

    {{ if . }}
        <div class="list-group">
            {{ range . }}
            <div class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Заказ #{{ .ID }}</h5>
                        <small class="text-muted">Дата: {{ .Date }}</small>
                    </div>
                    <span class="badge bg-success fs-6">Сумма: {{ printf "%.2f" .Total }} ₸</span>
                </div>
            </div>
            {{ end }}
        </div>
    {{ else }}
        <div class="alert alert-info mt-4">
            У вас пока нет покупок.
        </div>
    {{ end }}
</div>

</body>
</html>
